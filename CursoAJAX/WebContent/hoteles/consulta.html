<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Insert title here</title>
		
		<style type="text/css">
			img.hotel {
				position: absolute;
				z-index: 50;
			}
			
			img.foto {
				width: 50px;
				height: 50px;
			}
			
			#resultado {
				position: absolute;
				width: 778px;
				height: 515px;
				background-image: url(../imagenes/spain_provincias.jpg);
			}
			
			#formulario {
				position: absolute;
				top: 620px;
			}
			
			#proteccion {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				visibility: hidden;
				z-index: 100;
				background-color: #FFFFFF;
				opacity: 0.5;
				filter:alpha(opacity=50);
			}
			
			.centrada {
				position:relative;
			    top:50%;
			    left: 50%;
			    margin-top: -100px;
			    margin-left: -300px;
			}
			
			#detalle {
				position: absolute;
				visibility: hidden;
				z-index: 70;
				background-color: #AAA;
				padding: 20px;
				border-radius: 10px;
			}
		</style>
		
		<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
		
		<script type="text/javascript">
			function hotelesRecibidos(datos) {
				eval("var hoteles=" + datos);
				$("#resultado").html("");
				for (var i in hoteles) {
					if (hoteles[i].planoY < 500) {
						var str = "<img class='hotel' src='../iconos/hotel.gif' id='"  + hoteles[i].id + "' />";
						$("#resultado").append(str);
						$("#" + hoteles[i].id).css(
							{
								top: hoteles[i].planoY,
								left: hoteles[i].planoX
							}	
						);
						$("#" + hoteles[i].id).click(obtenerDetalle);	
					}
				}
				$("#proteccion").css(
					{
						visibility: "hidden"
					}		
				);
			}
		
			function buscar() {
				var pmin = $("#pmin").val();
				var pmax = $("#pmax").val();
				$("#proteccion").css(
					{
						visibility: "visible"
					}		
				);
				$.ajax(
					{
						async: true,
						cache: false, // JQuery inserta un valor ficticio para evitar que se utilice la cache
						url: "../busquedaHoteles",
						timeout: 5000,
						type: "GET",
						dataType: "text",
						data: {
							pmin: pmin,
							pmax: pmax
						},
						success: hotelesRecibidos
					}	
				);
			}
			
			function detalleRecibido(datos) {
				eval("var detalle=" + datos);
				
				var str = "";
				str += "<div>" + detalle.nombre + " (" + detalle.poblacion + ")</div>";
				str += "<div><img class='foto' src='../fotos/" + detalle.fotos[0].foto + "' />";
				str += "<div style='display: inline;'><h3>Individual: " + detalle.precioIndividual + "</h3>";
				str += "<h3>Doble: " + detalle.precioDoble + "</h3></div></div>";
				str += "<div>";
				for (var i in detalle.caracteristicas) {
					str += "<img src='../iconos/" + detalle.caracteristicas[i].icono + "' />";
				}
				str += "</div>";
				
				$("#detalle").html(str);
				
				$("#detalle").css(
					{
						visibility: "visible"
					}	
				);
			}
			
			function obtenerDetalle(e) {				
				$("#detalle").css(
					{
						visibility: "hidden",
						top: e.clientY + "px",
						left: e.clientX + "px"
					}	
				);
				
				$.ajax(
					{
						async: true,
						cache: false, // JQuery inserta un valor ficticio para evitar que se utilice la cache
						url: "../detalleHotel",
						timeout: 5000,
						type: "GET",
						dataType: "text",
						data: {
							id: this.id
						},
						success: detalleRecibido
					}	
				);
			}
			
			
			function init() {
				$("#boton").click(buscar);
				$("body").click(function(){
					$("#detalle").css(
						{
							visibility: "hidden"
						}	
					);
				});
			}
			
			$(init);
		</script>
	</head>
	<body>
		<div id="proteccion"><img class="centrada" src="../iconos/wait.gif"> </div>
		<div id="resultado"> </div><br />
		<div id="formulario">
			<label for="pmin">Precio mínimo</label><input type="text" id="pmin" /><br />
			<label for="pmax">Precio máximo</label><input type="text" id="pmax" /><br />
			<button id="boton">Buscar</button>
		</div>
		<div id="detalle"></div>
	</body>
</html>
