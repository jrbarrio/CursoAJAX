<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Insert title here</title>
		
		<link type="text/css" rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css">
		
		<style type="text/css">
			#capa {
				display: none;
			}
		</style>
		
		<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.16.custom.min.js"></script>
	
		<script type="text/javascript">
			function mostrarDialogo() {
				$("#capa").dialog(
					{
						modal: true,
						resizable: false,
						draggable: false,
						title: "Error"
						// Otras opciones:
						// minWidth minHeight width height zIndex
						
						// Metodos:
						// close open enable disable
						// $("#capa").dialog('close')
						
						// Eventos:
						// open close
						// dragStart drag dragStop
						// resizeStart resize resizeStop
						// $("#capa").dialog('option', 'close', funcion)
					}		
				);
			}
			
			function init() {
				$("#boton").click(mostrarDialogo);
			}
			$(init);
		</script>
	</head>
	<body>
		<button id="boton">Mostrar dialogo</button>
		<div id="capa">
			<img src="../iconos/aviso.png"> 
			<b>Aviso importante</b><br />
			Usuario incorrecto. Cambiar para proceder.
		</div>
	</body>
</html>
