<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Insert title here</title>
		
		<link type="text/css" rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css">
		
		<style type="text/css">
			#capa {
				border: solid 1px blue;
				width: 400px;
				height: 300px;
				background-color: lime;
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
	
	
		<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.16.custom.min.js"></script>
	
		<script type="text/javascript">
			/*
				Crear componentes en JQuery UI
				$("#capa").componente(); -> Crea un componente en una determinada posicion
				$("#capa").componente( { opciones-json } )
				$("#capa").componente( metodo, param1, param2,... paramN )
				
				Getter:
				$("#capa").componente( 'option', 'nombre-de-opcion' )
				
				Setter:
				$("#capa").componente( 'option', 'nombre-de-opcion', 'valor' )
				
				Asociar manejadores de eventos:
				$("#capa").componente( 'option', 'nombre-de-evento', funcion )
				
			*/
			
			function verEfecto() {
				$("#capa").effect('scale', {percent: 33}, 3000);
				/*
				Efectos
				blind bounce explode clip
				puff pulsate fold drop
				shake highlight scale
				*/
			}
			
			function init() {
				$("#boton").click(verEfecto);
			}
			$(init);
		</script>
	</head>
	<body>
		<button id="boton">¡Efecto!</button>
		<div id="capa">Hola Mundo</div>
	</body>
</html>
