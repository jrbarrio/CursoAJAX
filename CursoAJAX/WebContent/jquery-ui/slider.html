<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Insert title here</title>
		
		<link type="text/css" rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css">	
		
		<style type="text/css">
			#capa {
				margin: 10px;
			}
		</style>
	
		<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.16.custom.min.js"></script>
	
		<script type="text/javascript">
			function mostrarValor() {
				var valor = $("#capa").slider('option', 'value');
				valor = parseInt(255 * parseInt(valor) / 100);
				$("#valor").val(valor);
			}
		
			function init() {
				$("#capa").slider();
				$("#capa").slider('option', 'change', mostrarValor);
				// Opciones
				// value min max step
				// orientation: "horizontal" | "vertical"
				// Eventos:
				// start slide stop
				// change
			}
			$(init);
		</script>
	</head>
	<body>
		<div id="capa">
			<div class="ui-slider-handle"></div>
		</div>
		<input type="text" id="valor" value="0" /> 
	</body>
</html>
