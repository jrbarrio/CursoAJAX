<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<style>
	#contenedor {
		max-width:640px;
	}
	#izquierda { float:left }
	#derecha		{ float:right }
	#fondo {	
		position:absolute;
		top:50px;
		left:0px;
		background-image:url("../../imagenes/new_cave_bg.jpg");
		width:600px;
		height:300px;
	}
	#pajaro {
		height:38px;
		width:38px;
		background-image:url("../../imagenes/birdr.png");
		background-repeat:no-repeat;
		position:absolute;
		top:100px;
		left:150px;
	}
	</style>
	<script>
		vx = 3;
		x = 50;
		y = 100;
		fotograma = 0;
		ANCHO_FOTOGRAMA = 40;
		MAX_FOTOGRAMAS = 14;
		
		function cambioDireccion(nuevaVelocidad) {
			console.info("cambio");
			var pajaro = document.getElementById("pajaro");
			fotograma = 0;
			vx = nuevaVelocidad;
			if (vx > 0)
				pajaro.style.backgroundImage='url("../../imagenes/birdr.png")';
			else
				pajaro.style.backgroundImage='url("../../imagenes/birdl.png")';
		}
		
		function animar() {
			var pajaro = document.getElementById("pajaro");
			fotograma = (fotograma+1)%MAX_FOTOGRAMAS;
			x+=vx;
			
			var fondo = document.getElementById("fondo");
			fondo.style.backgroundPosition = -x + "px 0px";
			
			var ix = fotograma * ANCHO_FOTOGRAMA;
			pajaro.style.backgroundPosition = 
				-ix+"px 0px";
			setTimeout("animar()",30);
		}
	</script>
</head>
<body>
	<div id="contenedor">
		<img src="../../iconos/flechai.png" id="izquierda" onclick="cambioDireccion(-3)">
		<img src="../../iconos/flechad.png" id="derecha" onclick="cambioDireccion(3)">
		<div id="fondo" ></div>
		<div id="pajaro" ></div>
	</div>
	<script>
		animar();
	</script>
</body>
</html>
