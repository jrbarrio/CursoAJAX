<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Insert title here</title>
		
		<style type="text/css">
			.clase1 {
				font-size: 50px;
			}
		</style>
		
		<script type="text/javascript">
			function botonPulsado() {
				var parrafo = document.getElementById('p1');
				//console.debug("Mensaje de depuración"); // No funciona en IE9
				console.info("Mensaje de información");
				console.warn("Mensaje de aviso");
				console.error("Mensaje de error");
				console.dir(parrafo); // Explora el contenido de un objeto y vuelca sus propiedades
				parrafo.innerHTML += '<br/>Botón pulsado';
				parrafo.style.color = "rgb(100, 200, 100)";
				parrafo.style.fontWeight = "bold";
				parrafo.style.border = "solid 1px black";
				parrafo.style.width = "200px";
				parrafo.style.height = "200px";
				parrafo.className = "clase1"
 			}
			/*
				Cualquier elemento
					- id
					- tagName
					- innerHTML
					- className
					- style.xxx
					- title
					
				Imagen
					- src
					- width
					- height
				
				Campo
					- value
					- focus()
					- blur()
			*/
		</script>
	</head>
	<body>
		<p id="p1">Párrafo 1</p>
		<p id="p2">Párrafo 2</p>
		<p id="p3">Párrafo 3</p>
		<button onclick="botonPulsado()">Pulsa</button>
	</body>
</html>
