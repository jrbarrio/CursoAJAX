		function Circulo(x, y) {
			this.x = x;
			this.y = y;
			this.r = 15;
			
			this.toString = function() {
				return "x=" + this.x + " y=" + this.y +	" area=" + this.area();
			};
			
			this.area = function() {
				return Math.PI * this.r * this.r;
			};
		}
		var c1 = new Circulo(10, 20);
		var c2 = new Circulo(5, 7);
